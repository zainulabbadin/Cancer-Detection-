<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cancer Detection System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Medical AI Diagnostic</h1>
            <p>Cancer Detection System</p>
        </header>

        <div class="card auth-card">
            <h2 class="auth-title">Create Account</h2>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                    <span class="error-msg" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Choose a username"
                        autocomplete="username"
                        minlength="3"
                    >
                    <span class="error-msg" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Create a password (min 6 characters)"
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <span class="error-msg" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        placeholder="Re-enter your password"
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <span class="error-msg" id="confirmPasswordError"></span>
                </div>

                <div id="generalError" class="error-msg general-error"></div>

                <button type="submit" class="btn-auth" id="signupBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
